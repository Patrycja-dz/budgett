<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>MONTHLY TRACKER</title>
</head>

<body>
    <header class="header">
        <h1>Monthly</h1>
        <div id='balance'></div>
    </header>
    <section class="section">
        <div class="incomeForm">
            <form id="income-form">
                <h2>przychody</h2>
                <input id='income-name' type='text' placeholder="Nazwa przychodu" />
                <input id='income-amount' type="number" placeholder="Wartość" />
                <button id='addIncomeBtn'>
                    <i class="fa-solid fa-plus"></i>
                </button>
            </form>
            <div id="income-container"></div>
        </div>
        <div class="results">
            <p class="incomeResult" id="income-result">0</p>
        </div>
        <div class="expenseForm">
            <form id="expense-form">
                <h2>wydatki</h2>
                <input id='expense-name' type='text' placeholder="Nazwa wydatku" />
                <input id='expense-amount' type="number" placeholder="Wartość" />
                <button id='addExpenseBtn'>
                    <i class="fa-solid fa-plus"></i>
                </button>
            </form>
            <div id="expense-container">

            </div>
        </div>
        <div class="results">

            <p class="expenseResult" id="expense-result">0</p>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
